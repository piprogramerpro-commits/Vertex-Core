<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vertex Core AI</title>
    <style>
        body { background: #0f0f0f; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; }
        #chat-container { width: 100%; max-width: 900px; height: 100vh; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 40px 20px; }
        .row { margin-bottom: 20px; display: flex; }
        .user { justify-content: flex-end; }
        .bubble { max-width: 75%; padding: 15px 20px; border-radius: 18px; line-height: 1.5; }
        .user-b { background: #2b2b2b; }
        .vertex-b { background: #1a1a1a; border-left: 3px solid #d4af37; }
        .input-area { padding: 30px; background: #0f0f0f; }
        .input-box { background: #222; border: 1px solid #333; border-radius: 12px; padding: 10px 20px; display: flex; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 1.1em; }
        .gold { color: #d4af37; font-weight: bold; text-align: center; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div style="padding: 20px;" class="gold">VERTEX CORE SYSTEM</div>
        <div id="messages"></div>
        <div class="input-area">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Pregunta a Vertex..." onkeypress="if(event.key==='Enter') send()">
            </div>
        </div>
    </div>
    <script>
        async function send() {
            const i = document.getElementById('userInput');
            const q = i.value; if(!q) return;
            const m = document.getElementById('messages');
            m.innerHTML += `<div class="row user"><div class="bubble user-b">${q}</div></div>`;
            i.value = '';
            const res = await fetch('/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: q})
            });
            const d = await res.json();
            m.innerHTML += `<div class="row"><div class="bubble vertex-b">${d.vertex_response}</div></div>`;
            m.scrollTop = m.scrollHeight;
        }
    </script>
</body>
</html>
