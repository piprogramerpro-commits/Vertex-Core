<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERTEX CORE | AI INTERFACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffcc00;
            --dark-gold: #b8860b;
            --bg: #0a0a0a;
            --glass: rgba(255, 204, 0, 0.05);
        }
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--dark-gold);
            box-shadow: 0 0 20px rgba(184, 134, 11, 0.2);
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--gold);
            margin: 0;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--gold);
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
        }
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            line-height: 1.5;
        }
        .user-msg {
            align-self: flex-end;
            background: var(--dark-gold);
            color: black;
            font-weight: 600;
        }
        .vertex-msg {
            align-self: flex-start;
            background: var(--glass);
            border: 1px solid var(--gold);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.1);
        }
        .input-area {
            padding: 20px;
            background: #111;
            display: flex;
            gap: 10px;
            border-top: 1px solid var(--dark-gold);
        }
        input {
            flex: 1;
            background: transparent;
            border: 1px solid var(--dark-gold);
            padding: 15px;
            color: white;
            border-radius: 10px;
            outline: none;
        }
        input:focus { border-color: var(--gold); box-shadow: 0 0 10px var(--gold); }
        button {
            background: var(--gold);
            border: none;
            padding: 0 25px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { transform: scale(1.05); background: #fff; }
        #sparks-tag { color: var(--gold); font-size: 0.8em; margin-top: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>VERTEX CORE</h1>
        <div id="sparks-tag">EN LÍNEA | SESIÓN: <span id="user-display">Invitado</span></div>
    </header>
    <div id="chat-container"></div>
    <div class="input-area">
        <input type="text" id="query" placeholder="Escribe un comando o pregunta..." onkeypress="handleKey(event)">
        <button onclick="send()">ENVIAR</button>
    </div>

    <script>
        let userName = prompt("Introduce tu nombre de usuario:") || "Invitado";
        document.getElementById('user-display').innerText = userName;

        function handleKey(e) { if(e.key === 'Enter') send(); }

        async function send() {
            const input = document.getElementById('query');
            const container = document.getElementById('chat-container');
            if(!input.value) return;

            const query = input.value;
            container.innerHTML += `<div class="message user-msg">${query}</div>`;
            input.value = "";
            
            const loading = document.createElement('div');
            loading.className = "message vertex-msg";
            loading.innerText = "Pensando...";
            container.appendChild(loading);
            container.scrollTop = container.scrollHeight;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: query, user_name: userName})
                });
                const data = await response.json();
                loading.innerText = data.vertex_response;
            } catch (e) {
                loading.innerText = "ERROR DE CONEXIÓN";
            }
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
