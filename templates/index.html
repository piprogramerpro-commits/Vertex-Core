<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERTEX CORE AI</title>
    <style>
        :root { --cyan: #00f2ff; --bg: #0b0e14; --card: #161b22; --border: #30363d; --text: #c9d1d9; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        /* Pantalla de Registro/Login */
        #auth-screen { background: var(--card); padding: 40px; border-radius: 12px; border: 1px solid var(--border); width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; background: #0d1117; border: 1px solid var(--border); border-radius: 6px; color: white; box-sizing: border-box; }
        .auth-btn { width: 100%; padding: 12px; background: var(--cyan); color: black; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        /* Dashboard Principal (Oculto al inicio) */
        #main-dashboard { display: none; width: 100%; height: 100vh; flex-direction: row; }
        .sidebar { width: 260px; background: var(--card); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; }
        .nav-item { padding: 12px; margin: 5px 0; border-radius: 6px; cursor: pointer; color: #8b949e; }
        .nav-item.active { background: #21262d; color: var(--cyan); border-left: 3px solid var(--cyan); }
        
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg); }
        #chat-window { flex-grow: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 75%; padding: 12px 16px; border-radius: 8px; font-size: 15px; line-height: 1.5; }
        .ai { background: #21262d; align-self: flex-start; border-left: 3px solid var(--cyan); }
        .user { background: var(--cyan); color: black; align-self: flex-end; }
        
        .input-bar { padding: 20px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        .input-bar input { flex-grow: 1; background: var(--card); border: 1px solid var(--border); padding: 12px; border-radius: 6px; color: white; outline: none; }
        
        .footer { position: absolute; bottom: 10px; width: 100%; text-align: center; color: #484f58; font-size: 11px; pointer-events: none; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h2 style="color: var(--cyan); margin-bottom: 5px;">VERTEX CORE</h2>
        <p style="font-size: 12px; color: #8b949e; margin-bottom: 25px;">SISTEMA DE GESTIÓN INTELIGENTE</p>
        <input type="text" id="reg-name" class="auth-input" placeholder="Nombre completo">
        <input type="email" id="reg-email" class="auth-input" placeholder="Correo electrónico">
        <input type="password" id="reg-pass" class="auth-input" placeholder="Contraseña maestra">
        <button class="auth-btn" onclick="ejecutarRegistro()">SOLICITAR ACCESO</button>
        <p id="auth-msg" style="font-size: 11px; margin-top: 15px;"></p>
    </div>

    <div id="main-dashboard">
        <div class="sidebar">
            <div style="color: var(--cyan); font-weight: bold; margin-bottom: 30px;">VERTEX OS</div>
            <div class="nav-item active">Panel de Control</div>
            <div class="nav-item">Configuración</div>
            <div class="nav-item">Historial</div>
            <div class="nav-item">Seguridad</div>
        </div>
        <div class="chat-area">
            <div id="chat-window">
                <div class="msg ai">Sistema Vertex Core iniciado. Identificación confirmada. ¿En qué puedo asistirle hoy, socio?</div>
            </div>
            <div class="input-bar">
                <input type="text" id="user-input" placeholder="Ingrese comando o consulta...">
                <button onclick="enviarMensaje()" style="padding: 10px 20px; background: var(--cyan); border:none; border-radius:4px; font-weight:bold; cursor:pointer;">ENVIAR</button>
            </div>
        </div>
    </div>

    <div class="footer">Vertex Core v2.2 | "Discipline is everything." | 2026</div>

    <script>
        async function ejecutarRegistro() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const pwd = document.getElementById('reg-pass').value;
            const msg = document.getElementById('auth-msg');

            // Simulación de acceso inmediato para el socio principal
            if (email === "piprogramerpro@gmail.com") {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-dashboard').style.display = 'flex';
                return;
            }

            msg.innerText = "Procesando solicitud de acceso...";
            const res = await fetch('/auth/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, email, pwd})
            });
            const data = await res.json();
            msg.innerText = data.msg;
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const chat = document.getElementById('chat-window');
            if (!input.value) return;

            chat.innerHTML += `<div class="msg user">${input.value}</div>`;
            const prompt = input.value;
            input.value = '';

            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email: "piprogramerpro@gmail.com", message: prompt})
            });
            const data = await res.json();
            chat.innerHTML += `<div class="msg ai">${data.response}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
