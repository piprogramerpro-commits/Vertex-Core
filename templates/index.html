<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VERTEX CORE AI</title>
    <style>
        :root { --cyan: #00f2ff; --bg: #0b0e14; --card: #161b22; --border: #30363d; }
        body { background: var(--bg); color: #c9d1d9; font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
        
        /* Login */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 100; }
        .login-box { background: var(--card); padding: 30px; border-radius: 8px; border: 1px solid var(--border); width: 300px; text-align: center; }
        
        /* Dashboard */
        .sidebar { width: 240px; background: var(--card); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; }
        .main { flex-grow: 1; display: flex; flex-direction: column; padding: 20px; }
        #chat-window { flex-grow: 1; overflow-y: auto; background: #0d1117; border-radius: 8px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--border); }
        
        .btn { background: var(--cyan); color: black; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .nav-btn { background: transparent; color: #8b949e; text-align: left; border: none; padding: 10px; cursor: pointer; width: 100%; border-radius: 4px; }
        .nav-btn:hover { background: #21262d; color: var(--cyan); }
        
        input { width: 100%; padding: 10px; background: #0d1117; border: 1px solid var(--border); color: white; border-radius: 4px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="login-box">
            <h2 style="color: var(--cyan)">ACCESO SOCIO</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Contrase√±a" style="margin-top:10px">
            <button class="btn" onclick="login()">ENTRAR</button>
        </div>
    </div>

    <div class="sidebar">
        <h3 style="color: var(--cyan)">VERTEX CORE</h3>
        <button class="nav-btn" onclick="alert('Panel Principal Activo')">üè† Panel Principal</button>
        <button class="nav-btn" onclick="alert('Configuraci√≥n: Groq/HF H√≠brido OK')">‚öôÔ∏è Configuraci√≥n</button>
        <button class="nav-btn" onclick="alert('Historial: Cargando registros...')">üìú Historial</button>
        <button class="nav-btn" onclick="alert('Seguridad: Capas AES/SHA Activas')">üõ°Ô∏è Seguridad</button>
        <div style="margin-top: auto; font-size: 10px; color: #484f58;">"Discipline is everything."</div>
    </div>

    <div class="main">
        <div id="chat-window">
            <div style="color: var(--cyan); margin-bottom: 10px;">[SISTEMA]: N√∫cleo operativo. Esperando consulta...</div>
        </div>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="msg-input" placeholder="Escribe aqu√≠...">
            <button class="btn" style="width: 100px; margin: 0;" onclick="enviar()">ENVIAR</button>
        </div>
    </div>

    <script>
        function login() {
            if(document.getElementById('email').value === "piprogramerpro@gmail.com") {
                document.getElementById('auth-screen').style.display = 'none';
            }
        }

        async function enviar() {
            const input = document.getElementById('msg-input');
            const chat = document.getElementById('chat-window');
            if(!input.value) return;

            chat.innerHTML += `<div style="margin-bottom:10px; color:#fff;"><b>T√∫:</b> ${input.value}</div>`;
            const prompt = input.value;
            input.value = '';

            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email: "piprogramerpro@gmail.com", message: prompt})
            });
            const data = await res.json();
            chat.innerHTML += `<div style="margin-bottom:10px; color:var(--cyan);"><b>Vertex:</b> ${data.response}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
