<!DOCTYPE html>
<html>
<head>
    <title>VERTEX CORE | GOLDEN NEON</title>
    <style>
        body { background: #050505; color: #ffcc00; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #header { border-bottom: 2px solid #ffcc00; padding: 15px; text-align: center; box-shadow: 0 0 15px #ffcc00; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; background: radial-gradient(circle, #1a1a00 0%, #050505 100%); }
        .msg { margin-bottom: 15px; padding: 10px; border-left: 3px solid #ffcc00; background: rgba(255, 204, 0, 0.05); animation: fade 0.3s; }
        .user { border-left: 3px solid #ffffff; color: #fff; }
        .input-area { background: #000; padding: 20px; display: flex; border-top: 1px solid #333; }
        input { flex: 1; background: #000; border: 1px solid #ffcc00; color: #ffcc00; padding: 15px; font-size: 16px; outline: none; box-shadow: inset 0 0 5px #ffcc00; }
        button { background: #ffcc00; color: #000; border: none; padding: 0 30px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #fff; box-shadow: 0 0 20px #fff; }
        @keyframes fade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #ffcc00; }
    </style>
</head>
<body>
    <div id="header">
        <h2 style="margin:0; letter-spacing: 4px;">VERTEX CORE v2.0</h2>
        <small id="status">STATUS: GOLDEN_MODE_ACTIVE</small>
    </div>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="ACCESS COMMANDS..." autocomplete="off">
        <button onclick="ask()">EJECUTAR</button>
    </div>
    <script>
        const user = prompt("Identificaci√≥n:") || "Guest";
        async function ask() {
            const box = document.getElementById('chat-box');
            const input = document.getElementById('user-input');
            const val = input.value;
            if(!val) return;
            
            box.innerHTML += `<div class="msg user"><b>${user}:</b> ${val}</div>`;
            input.value = "";
            
            const vMsg = document.createElement('div');
            vMsg.className = "msg";
            vMsg.innerHTML = "<b>VERTEX:</b> <span class='blink'>Sincronizando...</span>";
            box.appendChild(vMsg);
            
            const res = await fetch('/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: val, user_name: user})
            });
            const data = await res.json();
            vMsg.innerHTML = `<b>VERTEX:</b> ${data.vertex_response}`;
            box.scrollTop = box.scrollHeight;
        }
        document.getElementById('user-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') ask(); });
    </script>
</body>
</html>
