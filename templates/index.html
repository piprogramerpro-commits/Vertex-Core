<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vertex Core | Intelligence</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #0b0b0d; --side: #121214; --gold: #d4af37; --text: #efeff1; --bubble-v: #1c1c1f; --bubble-u: #2b2b2f; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* Pantalla de Inicio / Registro */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--side); padding: 40px; border-radius: 25px; text-align: center; width: 340px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #1a1a1c; border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-gold { background: var(--gold); color: black; }
        .btn-ghost { background: transparent; color: var(--gold); border: 1px solid var(--gold); margin-top: 15px; }

        /* Pantalla Motivadora */
        #splash { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 6000; align-items: center; justify-content: center; font-size: 2.5em; color: var(--gold); font-style: italic; animation: pulse 2s infinite; }

        /* App Layout */
        #app { display: none; height: 100vh; }
        #sidebar { width: 280px; background: var(--side); display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #222; }
        #main { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        /* Terminal SECRETA (Solo para tu Raspberry) */
        #admin-terminal { display: none; position: absolute; top: 10px; right: 10px; width: 350px; height: 200px; background: rgba(0,0,0,0.9); border: 1px solid var(--gold); color: #0f0; font-family: monospace; font-size: 11px; padding: 10px; z-index: 1000; overflow-y: auto; }

        /* Chat */
        #chat-flow { flex: 1; overflow-y: auto; padding: 50px 15%; }
        .msg { margin-bottom: 25px; display: flex; animation: fadeInUp 0.5s ease; }
        .user-row { justify-content: flex-end; }
        .bubble { padding: 15px 22px; border-radius: 20px; max-width: 80%; line-height: 1.6; }
        .v-bubble { background: var(--bubble-v); border-bottom-left-radius: 4px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .u-bubble { background: var(--bubble-u); border-bottom-right-radius: 4px; }

        .input-area { padding: 20px 15% 40px 15%; }
        .input-box { background: #1c1c1f; border-radius: 15px; padding: 14px 25px; display: flex; border: 1px solid #333; }

        /* Footer Sidebar */
        .side-item { padding: 12px; border-radius: 10px; cursor: pointer; margin-top: 5px; font-size: 14px; }
        .side-item:hover { background: #252528; }

        @keyframes pulse { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h1 style="color:var(--gold); margin-bottom: 30px;">VERTEX CORE</h1>
            <input type="email" id="email" placeholder="Correo electrÃ³nico">
            <input type="password" id="pass" placeholder="ContraseÃ±a">
            <button class="btn btn-gold" onclick="enter('user')">Registrarse / Entrar</button>
            <button class="btn btn-ghost" onclick="enter('guest')">Entrar como Invitado</button>
        </div>
    </div>

    <div id="splash">El tiempo es Oro</div>

    <div id="app">
        <div id="sidebar">
            <h2 style="color:var(--gold)">VERTEX</h2>
            <div style="flex:1"></div>
            <div class="side-item" onclick="alert('Historial de Actividad: Estable')">ðŸ“ˆ Actividad</div>
            <div class="side-item" onclick="alert('Cuenta: Gemo (Admin)')">ðŸ‘¤ Mi Account</div>
            <div style="padding: 10px; font-size: 11px; color: #555;">v2.0 Stable | Jerez Node</div>
        </div>
        <div id="main">
            <div id="admin-terminal">
                [SYSTEM]> Terminal de Control Raspberry Detectada...<br>
                [LOG]> Enlace con Railway: OK<br>
                [LOG]> Memoria Redis: Conectada<br>
                [LOG]> Esperando comandos root...
            </div>
            <div id="chat-flow"></div>
            <div class="input-area">
                <div class="input-box">
                    <input type="text" id="userInput" placeholder="Escribe un mensaje..." onkeypress="if(event.key==='Enter') send()">
                </div>
            </div>
        </div>
    </div>

    <script>
        function enter(type) {
            // MODO SECRETO PARA TU RASPBERRY
            // Escribe "gemo-root" en el campo de email para activar la terminal
            const email = document.getElementById('email').value;
            if(email === "gemo-root") {
                document.getElementById('admin-terminal').style.display = 'block';
            }

            document.getElementById('auth-screen').style.display = 'none';
            const s = document.getElementById('splash');
            s.style.display = 'flex';
            setTimeout(() => {
                s.style.display = 'none';
                document.getElementById('app').style.display = 'flex';
            }, 2000);
        }

        async function send() {
            const i = document.getElementById('userInput');
            const q = i.value; if(!q) return;
            const flow = document.getElementById('chat-flow');
            
            flow.innerHTML += `<div class="msg user-row"><div class="bubble u-bubble">${q}</div></div>`;
            i.value = '';
            flow.scrollTop = flow.scrollHeight;

            const res = await fetch('/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: q, history: []})
            });
            const d = await res.json();
            
            flow.innerHTML += `<div class="msg"><div class="bubble v-bubble">${marked.parse(d.vertex_response)}</div></div>`;
            flow.scrollTop = flow.scrollHeight;
        }
    </script>
</body>
</html>
