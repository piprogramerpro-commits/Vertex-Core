<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vertex Core</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #0b0b0d; --sidebar: #161618; --bubble-v: #232327; --bubble-u: #343541; --gold: #d4af37; --text: #ececec; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* Pantalla de Registro */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--sidebar); padding: 40px; border-radius: 25px; text-align: center; width: 300px; border: 1px solid #333; }
        .login-card input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; border-radius: 10px; color: white; box-sizing: border-box; }
        .btn-login { width: 100%; padding: 12px; background: var(--gold); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* Frase Motivadora */
        #phrase-screen { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; align-items: center; justify-content: center; text-align: center; }
        .phrase-text { font-size: 2.2em; font-style: italic; color: var(--gold); animation: fade 2s forwards; }

        /* Chat */
        #app { display: none; height: 100vh; }
        #sidebar { width: 260px; background: var(--sidebar); display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #222; }
        #main-chat { flex: 1; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 40px 15%; }

        /* Bocadillos Amigables */
        .msg { margin-bottom: 20px; display: flex; width: 100%; animation: fadeInUp 0.4s ease; }
        .user-row { justify-content: flex-end; }
        .bubble { max-width: 75%; padding: 14px 22px; border-radius: 22px; font-size: 15px; line-height: 1.6; }
        .v-bubble { background: var(--bubble-v); border-bottom-left-radius: 5px; }
        .u-bubble { background: var(--bubble-u); border-bottom-right-radius: 5px; }

        .input-area { padding: 20px 15% 40px 15%; }
        .input-box { background: #252528; border-radius: 18px; padding: 14px 25px; display: flex; border: 1px solid #333; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; }

        pre { background: #000; padding: 15px; border-radius: 12px; border: 1px solid #444; overflow-x: auto; }
        @keyframes fade { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-card">
            <h2 style="color:var(--gold); margin-bottom: 25px;">Vertex Core</h2>
            <input type="text" id="user" placeholder="Usuario">
            <input type="password" id="pass" placeholder="Clave de acceso">
            <button class="btn-login" onclick="start()">Entrar</button>
        </div>
    </div>

    <div id="phrase-screen"><div class="phrase-text" id="phrase"></div></div>

    <div id="app">
        <div id="sidebar">
            <h3 style="color:var(--gold)">VERTEX</h3>
            <div style="flex:1"></div>
            <div style="font-size:13px; opacity:0.7;">Operador: Gemo<br>Sparks: Ilimitados</div>
        </div>
        <div id="main-chat">
            <div id="messages"></div>
            <div class="input-area">
                <div class="input-box">
                    <input type="text" id="userInput" placeholder="Escribe a Vertex..." onkeypress="if(event.key==='Enter') send()">
                </div>
            </div>
        </div>
    </div>

    <script>
        const phrases = ["El tiempo es Oro", "La disciplina es libertad", "Vertex: Potenciando el mañana", "Crea sin límites"];

        function start() {
            if(document.getElementById('user').value === "Gemo") {
                document.getElementById('login-screen').style.display = 'none';
                const p = document.getElementById('phrase-screen');
                document.getElementById('phrase').innerText = phrases[Math.floor(Math.random()*phrases.length)];
                p.style.display = 'flex';
                setTimeout(() => {
                    p.style.display = 'none';
                    document.getElementById('app').style.display = 'flex';
                }, 2500);
            } else { alert("Usuario no reconocido"); }
        }

        async function send() {
            const i = document.getElementById('userInput');
            const q = i.value; if(!q) return;
            const m = document.getElementById('messages');
            m.innerHTML += `<div class="msg user-row"><div class="bubble u-bubble">${q}</div></div>`;
            i.value = '';
            m.scrollTop = m.scrollHeight;

            const res = await fetch('/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: q, history: []})
            });
            const d = await res.json();
            m.innerHTML += `<div class="msg"><div class="bubble v-bubble">${marked.parse(d.vertex_response)}</div></div>`;
            m.scrollTop = m.scrollHeight;
        }
    </script>
</body>
</html>
