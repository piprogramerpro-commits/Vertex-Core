<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <title>Vertex Core</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { background: #0b0b0d; color: #efeff1; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; }
        .input-box { padding: 20px; background: #121214; display: flex; gap: 10px; }
        input { flex: 1; background: #1c1c1f; border: 1px solid #333; color: white; padding: 10px; border-radius: 5px; }
        button { background: #d4af37; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div class="input-box">
        <input type="file" id="file" style="display:none" onchange="up()">
        <button onclick="document.getElementById('file').click()">ðŸ“Ž</button>
        <input type="text" id="msg" placeholder="Comanda a Vertex..." onkeypress="if(event.key=='Enter') send()">
        <button onclick="send()">ENVIAR</button>
    </div>
    <script>
        let fileCtx = "";
        async function up(){
            let f = document.getElementById('file').files[0];
            let fd = new FormData(); fd.append('file', f);
            let r = await fetch('/upload', {method:'POST', body:fd});
            let d = await r.json(); fileCtx = d.content; alert("LeÃ­do: "+d.filename);
        }
        async function send(){
            let m = document.getElementById('msg');
            let q = m.value; m.value = '';
            document.getElementById('chat').innerHTML += `<p><b>TÃº:</b> ${q}</p>`;
            let r = await fetch('/ask', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({query:q, file_context:fileCtx})
            });
            let d = await r.json();
            document.getElementById('chat').innerHTML += `<div style="color:#d4af37">${marked.parse(d.vertex_response)}</div>`;
            if(d.audio_url) new Audio(d.audio_url + "?t=" + new Date().getTime()).play();
            fileCtx = "";
        }
    </script>
</body>
</html>
