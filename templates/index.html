<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vertex Core | Sovereign Intelligence</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #050505; --gold: #d4af37; --text: #e0e0e0; --accent: #111; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 300px; background: var(--accent); border-right: 1px solid #222; padding: 40px 20px; display: flex; flex-direction: column; }
        #main { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #111 0%, #050505 100%); }
        #chat { flex: 1; overflow-y: auto; padding: 50px 15%; scroll-behavior: smooth; }
        .input-area { padding: 30px 15%; background: rgba(5,5,5,0.9); }
        .input-box { background: #181818; border: 1px solid #333; border-radius: 4px; padding: 12px; display: flex; align-items: center; }
        input { background: transparent; border: none; color: white; flex: 1; outline: none; font-size: 15px; }
        .quote-box { margin-top: auto; padding: 20px; border-left: 2px solid var(--gold); background: #0a0a0a; font-style: italic; font-size: 13px; color: #888; }
        .status-dot { height: 8px; width: 8px; background-color: #00ff00; border-radius: 50%; display: inline-block; margin-right: 10px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1 style="color:var(--gold); letter-spacing: 4px; font-size: 22px; margin-bottom: 5px;">VERTEX</h1>
        <p style="font-size: 10px; color: #555; margin-bottom: 30px;">REGISTRATION DASHBOARD v4.2</p>
        
        <div id="user-vault" style="background: #000; padding: 15px; border: 1px solid #222;">
            <input type="text" id="email" value="gemo@vertex.com" style="width: 100%; margin-bottom: 10px; font-family: monospace;">
            <div style="color:var(--gold); font-size: 12px;">ENERGY: <span id="sparks">999k</span> ⚡</div>
        </div>

        <div class="quote-box" id="quote">"La disciplina lo es todo."</div>
    </div>
    
    <div id="main">
        <div id="chat">
            <div style="color: var(--gold); margin-bottom: 20px;">> SISTEMA INICIALIZADO. BIENVENIDO, COMANDANTE.</div>
        </div>
        <div class="input-area">
            <div class="input-box">
                <input type="text" id="msg" placeholder="Introducir comando o token de acceso..." onkeypress="if(event.key=='Enter') send()">
                <button onclick="send()" style="background:none; border:none; color:var(--gold); cursor:pointer; font-weight:bold;">EJECUTAR</button>
            </div>
        </div>
    </div>

    <script>
        const quotes = [
            "La disciplina lo es todo.",
            "La privacidad no es un derecho, es un escudo.",
            "El conocimiento sin acción no tiene valor.",
            "Soberanía tecnológica o servidumbre digital.",
            "Vertex no duerme, Vertex vigila.",
            "Construye en silencio, que el éxito haga el ruido."
        ];
        
        setInterval(() => {
            const q = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').innerText = `"${q}"`;
        }, 8000);

        async function send() {
            const m = document.getElementById('msg');
            const chat = document.getElementById('chat');
            const q = m.value; m.value = '';

            chat.innerHTML += `<div style="color:#555; margin-bottom:15px;">$ ${q}</div>`;
            
            const res = await fetch('/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: q, email: document.getElementById('email').value})
            });
            const d = await res.json();
            
            chat.innerHTML += `<div style="margin-bottom:30px;">${marked.parse(d.vertex_response)}</div>`;
            document.getElementById('sparks').innerText = d.sparks;
            chat.scrollTop = chat.scrollHeight;
            if(d.audio_url) new Audio(d.audio_url).play();
        }
    </script>
</body>
</html>
