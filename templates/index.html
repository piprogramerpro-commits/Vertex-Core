<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vertex Core</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #0a0a0a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; }
        
        #sidebar { width: 300px; background: #111; border-right: 1px solid #222; padding: 30px; display: flex; flex-direction: column; }
        #main { flex: 1; display: flex; flex-direction: column; }
        
        .dash-card { border: 1px solid var(--gold); padding: 20px; background: #000; border-radius: 5px; text-align: center; }
        .moto { color: var(--gold); font-weight: bold; margin-top: 15px; font-family: monospace; }
        
        #chat { flex: 1; overflow-y: auto; padding: 40px; }
        .input-box { background: #1a1a1a; margin: 20px; padding: 15px; border-radius: 8px; display: flex; gap: 15px; align-items: center; border: 1px solid #333; }
        input { background: transparent; border: none; color: white; flex: 1; outline: none; }
        
        .btn-v { color: #666; cursor: pointer; font-size: 20px; }
        .btn-v:hover { color: var(--gold); }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1 style="color:var(--gold); margin: 0 0 20px 0;">VERTEX</h1>
        
        <div class="dash-card">
            <div style="font-size: 10px; color: #444;">REGISTRATION DASHBOARD</div>
            <input type="text" id="email" value="piprogramerpro@gmail.com" style="width: 100%; background: #000; border: 1px solid #222; color: var(--gold); margin: 10px 0; padding: 5px; text-align: center;">
            <div style="font-size: 12px;">RANGO: <span id="rango" style="color:var(--gold)">---</span></div>
            <div style="font-size: 12px;">ENERGÍA: <span id="sparks" style="color:var(--gold)">---</span></div>
            <div class="moto">"Discipline is everything."</div>
        </div>
    </div>

    <div id="main">
        <div id="chat"></div>
        <div class="input-box">
            <label for="f"><i class="fas fa-paperclip btn-v"></i></label>
            <input type="file" id="f" style="display:none">
            <i class="fas fa-microphone btn-v" onclick="runVoz()"></i>
            <input type="text" id="in" placeholder="¿Qué necesitas, Comandante?" onkeypress="if(event.key=='Enter') enviar()">
            <button onclick="enviar()" style="background:var(--gold); border:none; padding: 8px 15px; font-weight:bold; cursor:pointer;">ENVIAR</button>
        </div>
    </div>

    <script>
        const hwid = "d16e372dd0bbff1e4806e23e31d82a2ea80095eaeb80754b3d2deea767ee3cb6";

        async function enviar() {
            const input = document.getElementById('in');
            const mail = document.getElementById('email').value;
            if(!input.value) return;

            const res = await fetch('/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: input.value, email: mail, hwid: hwid})
            });
            const d = await res.json();
            
            document.getElementById('chat').innerHTML += `<div style="margin-bottom:20px; border-left: 2px solid var(--gold); padding-left:15px;">${marked.parse(d.vertex_response)}</div>`;
            document.getElementById('sparks').innerText = d.sparks;
            document.getElementById('rango').innerText = d.role;
            input.value = '';
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        }

        function runVoz() {
            const r = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            r.lang = 'es-ES';
            r.onresult = (e) => { document.getElementById('in').value = e.results[0][0].transcript; };
            r.start();
        }
    </script>
</body>
</html>
