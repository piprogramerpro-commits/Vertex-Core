<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex Core | Sovereign System</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #0b0b0d; --side: #121214; --gold: #d4af37; --text: #efeff1; --accent: #1c1c1f; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; }
        #sidebar { width: 250px; background: var(--side); border-right: 1px solid #222; padding: 20px; display: flex; flex-direction: column; }
        #main { flex: 1; display: flex; flex-direction: column; }
        #chat { flex: 1; overflow-y: auto; padding: 40px 10%; scroll-behavior: smooth; }
        .input-container { padding: 20px 10%; background: var(--bg); }
        .input-box { background: var(--accent); border-radius: 12px; padding: 10px 15px; display: flex; align-items: center; border: 1px solid #333; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; font-size: 16px; }
        button { background: none; border: none; color: var(--gold); cursor: pointer; font-size: 20px; transition: 0.3s; }
        button:hover { transform: scale(1.1); }
        .msg { margin-bottom: 25px; line-height: 1.6; }
        .user-msg { color: #888; text-align: right; }
        .vertex-msg { color: var(--text); border-left: 2px solid var(--gold); padding-left: 15px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2 style="color:var(--gold); letter-spacing: 2px;">VERTEX CORE</h2>
        <p style="font-size: 10px; color: #555;">SISTEMA OPERATIVO PROACTIVO</p>
        <div style="flex:1"></div>
        <div id="status" style="color: #00ff00; font-size: 12px; font-family: monospace;">‚óè SENSORES ONLINE</div>
    </div>
    <div id="main">
        <div id="chat"></div>
        <div class="input-container">
            <div class="input-box">
                <input type="file" id="fileInput" style="display:none" onchange="uploadFile()">
                <button onclick="document.getElementById('fileInput').click()">üìé</button>
                <input type="text" id="userInput" placeholder="Env√≠a un comando o archivo..." onkeypress="if(event.key==='Enter') send()">
                <button onclick="send()">üöÄ</button>
            </div>
        </div>
    </div>

    <script>
        let currentFileContent = "";

        async function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            const formData = new FormData();
            formData.append('file', file);
            const res = await fetch('/upload', { method: 'POST', body: formData });
            const data = await res.json();
            currentFileContent = data.content;
            document.getElementById('chat').innerHTML += `<div class="msg">üìé <i>Archivo cargado: ${data.filename}</i></div>`;
        }

        async function send() {
            const input = document.getElementById('userInput');
            const query = input.value; if(!query) return;
            const chat = document.getElementById('chat');
            
            chat.innerHTML += `<div class="msg user-msg">${query}</div>`;
            input.value = '';

            const res = await fetch('/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: query, file_context: currentFileContent})
            });
            
            const data = await res.json();
            chat.innerHTML += `<div class="msg vertex-msg">${marked.parse(data.vertex_response)}</div>`;
            chat.scrollTop = chat.scrollHeight;
            
            if(data.audio_url) {
                const audio = new Audio(data.audio_url + "?t=" + new Date().getTime());
                audio.play();
            }
            currentFileContent = "";
        }
    </script>
</body>
</html>
