<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vertex Core | Master Access</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Overlay de Registro / Bypass */
        #registration-overlay { position: fixed; inset: 0; background: #050505; z-index: 1000; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
        .reg-card { border: 1px solid var(--gold); padding: 40px; background: #000; text-align: center; border-radius: 10px; width: 350px; }
        
        /* Bocadillos de Chat */
        #chat { flex: 1; overflow-y: auto; padding: 40px 15%; display: flex; flex-direction: column; gap: 20px; }
        .bubble { max-width: 75%; padding: 15px 20px; border-radius: 18px; font-size: 14px; line-height: 1.5; }
        .vertex-msg { background: #111; border: 1px solid var(--gold); align-self: flex-start; border-bottom-left-radius: 2px; }
        .user-msg { background: var(--gold); color: black; align-self: flex-end; font-weight: bold; border-bottom-right-radius: 2px; }

        #sidebar { width: 300px; background: #0a0a0a; border-right: 1px solid #222; padding: 25px; }
        .input-bar { background: #111; border: 1px solid #333; margin: 20px 10%; padding: 12px; border-radius: 10px; display: flex; align-items: center; gap: 15px; }
        input { background: transparent; border: none; color: white; flex: 1; outline: none; }
        .gold-btn { background: var(--gold); border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="registration-overlay">
        <div class="reg-card">
            <h1 style="color:var(--gold); letter-spacing: 5px; margin-bottom: 0;">VERTEX</h1>
            <p style="color:var(--gold); font-size: 11px; margin-bottom: 30px;">"Discipline is everything."</p>
            <input type="text" id="reg-email" placeholder="Introduce tu Identidad" style="width:100%; background: #111; border: 1px solid #333; color: white; padding: 10px; margin-bottom: 20px; text-align: center; border-radius: 5px;">
            <button class="gold-btn" onclick="solicitarAcceso()" style="width:100%;">ENTRAR AL NÃšCLEO</button>
            <p id="reg-status" style="font-size: 11px; margin-top: 15px; color: #555;"></p>
        </div>
    </div>

    <div id="sidebar">
        <h2 style="color:var(--gold); letter-spacing: 2px;">DASHBOARD</h2>
        <div style="font-size: 10px; color: #444; margin-top: 20px;">RANGO:</div>
        <div id="user-role" style="color: var(--gold); font-weight: bold;">---</div>
        <div style="font-size: 10px; color: #444; margin-top: 20px;">SPARKS:</div>
        <div id="spark-count" style="color: var(--gold); font-weight: bold; font-size: 18px;">---</div>
    </div>

    <div style="flex:1; display:flex; flex-direction:column;">
        <div id="chat"></div>
        <div class="input-bar">
            <i class="fas fa-paperclip" style="color:#444;"></i>
            <input type="text" id="user-query" placeholder="Escriba un comando..." onkeypress="if(event.key=='Enter') ejecutar()">
            <button onclick="ejecutar()" style="background:transparent; border:none; color:var(--gold); font-weight:bold; cursor:pointer;">EJECUTAR</button>
        </div>
    </div>

    <script>
        const myHWID = "d16e372dd0bbff1e4806e23e31d82a2ea80095eaeb80754b3d2deea767ee3cb6";
        let activeMail = "";

        async function solicitarAcceso() {
            activeMail = document.getElementById('reg-email').value;
            const res = await fetch('/check_auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email: activeMail, hwid: myHWID})
            });
            const d = await res.json();
            
            if(d.access === "COMMANDER") {
                document.getElementById('registration-overlay').style.display = 'none';
                document.getElementById('user-role').innerText = "COMANDANTE";
                document.getElementById('spark-count').innerText = "INFINITOS";
            } else if(d.access === "USER_APPROVED") {
                document.getElementById('registration-overlay').style.display = 'none';
                document.getElementById('user-role').innerText = "USUARIO";
                document.getElementById('spark-count').innerText = d.sparks;
            } else {
                document.getElementById('reg-status').innerText = "SOLICITUD ENVIADA AL COMANDANTE GEMO.";
            }
        }

        async function ejecutar() {
            const q = document.getElementById('user-query');
            if(!q.value) return;
            document.getElementById('chat').innerHTML += `<div class="bubble user-msg">${q.value}</div>`;
            const res = await fetch('/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: q.value, email: activeMail, hwid: myHWID})
            });
            const d = await res.json();
            document.getElementById('chat').innerHTML += `<div class="bubble vertex-msg">${marked.parse(d.vertex_response)}</div>`;
            q.value = '';
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        }
    </script>
</body>
</html>
