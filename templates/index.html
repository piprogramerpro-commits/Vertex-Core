<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vertex Core | Sovereign Intelligence</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #050505; --gold: #d4af37; --text: #e0e0e0; --accent: #111; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 320px; background: var(--accent); border-right: 1px solid #222; padding: 40px 20px; display: flex; flex-direction: column; }
        #main { flex: 1; display: flex; flex-direction: column; }
        #chat { flex: 1; overflow-y: auto; padding: 50px 10%; }
        .input-box { background: #181818; border: 1px solid #333; border-radius: 4px; padding: 12px; display: flex; margin: 20px 10%; }
        input { background: transparent; border: none; color: white; flex: 1; outline: none; }
        .reg-dash { background: #000; border: 1px solid var(--gold); padding: 20px; border-radius: 4px; margin-bottom: 20px; }
        .quote-after { color: var(--gold); font-weight: bold; font-family: monospace; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1 style="color:var(--gold); letter-spacing: 4px;">VERTEX</h1>
        <div class="reg-dash">
            <p style="font-size: 11px; color: #555; margin: 0 0 10px 0;">REGISTRATION DASHBOARD</p>
            <input type="text" id="email" value="piprogramerpro@gmail.com" style="width: 90%; color: var(--gold); margin-bottom: 10px;">
            <div style="font-size: 13px;">SPARKS: <span id="sparks">---</span></div>
            <div id="post-reg-quote" class="quote-after">"Discipline is everything."</div>
        </div>
        <div style="margin-top: auto; color: #444; font-style: italic;" id="random-quote">"La disciplina lo es todo."</div>
    </div>
    <div id="main">
        <div id="chat"><div style="color:var(--gold)">> SISTEMA ESPERANDO CREDENCIALES...</div></div>
        <div class="input-box">
            <input type="text" id="msg" placeholder="Introducir comando..." onkeypress="if(event.key=='Enter') send()">
            <button onclick="send()" style="background:none; border:none; color:var(--gold); cursor:pointer;">EJECUTAR</button>
        </div>
    </div>
    <script>
        // Funci√≥n para simular el HWID de terminal en el navegador para esta prueba
        const myHWID = "d16e372dd0bbff1e4806e23e31d82a2ea80095eaeb80754b3d2deea767ee3cb6";

        async function send() {
            const m = document.getElementById('msg');
            const email = document.getElementById('email').value;
            if(!m.value) return;

            const res = await fetch('/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: m.value, email: email, hwid: myHWID})
            });
            const d = await res.json();
            
            document.getElementById('chat').innerHTML += `<div style="margin-bottom:20px; border-left: 2px solid var(--gold); padding-left:15px;">${marked.parse(d.vertex_response)}</div>`;
            document.getElementById('sparks').innerText = d.sparks;
            
            // Mostrar frase motivadora tras el registro/primer comando
            document.getElementById('post-reg-quote').style.display = 'block';
            
            m.value = '';
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        }
    </script>
</body>
</html>
